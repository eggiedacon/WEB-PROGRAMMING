<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <body>
            

        <h1>Starbucks</h1>
        <h2> Coffee</h2>


        <!-- UNODERED LIST -->
        <ul> 
            <!-- LIST -->
            <li>Americano</li> 
            <li>Cappucino</li>
            <li>Java Chips</li>
        </ul>

        <h2>Sizes:</h2>
        <!-- ORDERED LIST -->
        <ol>
            <li> Tall</li>
            <li>Grande</li>
            <li>Venti</li>
        </ol>


        <!-- SHORTCUT: -->
        <!-- <ol>li*5</ol> -->
        <!-- <ul>li*10</ul> -->

        <!-- EXAMPLE: -->
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>

        
        </body> 
</html>
